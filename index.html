<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexander's Dictionary</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            font-size: 12px;
            color: black;
            background-color: #a8a8a8;
            padding: 20px;
            max-width: 800px; /* Set the maximum width */
            margin: 0 auto; /* Center the body */
        }
        h1 {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .term {
            font-weight: bold;
            display: inline;
        }
        .definition {
            display: inline;
        }
        .see-more {
            color: blue;
            cursor: pointer;
            text-decoration: underline;
            position: relative;
        }
        .tooltip {
            display: none;
            position: absolute;
            top: 0;
            right: -200px;
            width: 200px;
            padding: 10px;
            background-color: #dddddd;
            border: 1px solid #000000;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            z-index: 10;
            font-size: 11px;
            color: black; /* Ensure text within tooltip is black */
        }
        .see-more:hover .tooltip {
            display: block;
        }
        .entry {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>Alexander's Dictionary</h1>

    <div id="terms-container"></div>

    <script>
        fetch('terms_a.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('terms-container').innerHTML = data;
            });
    </script>
</body>
</html>
